<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jharkhand Police - FIR Portal Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-shield-alt" style="font-size: 28px; color: var(--primary-color);"></i>
            </div>
            <h1>Digital FIR Portal</h1>
            <p>Login to file or track your FIR</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your registered email" required>
                <i class="fas fa-envelope input-icon"></i>
                <span class="validation-message" id="emailValidation">Please enter a valid email address</span>
            </div>

            <div class="form-group">
                <label for="phone">Mobile Number</label>
                <input type="tel" id="phone" class="form-control" placeholder="Enter your mobile number" required
                    pattern="[0-9]{10}">
                <i class="fas fa-phone input-icon"></i>
                <span class="validation-message" id="phoneValidation">Please enter a valid 10-digit mobile number</span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required
                    minlength="8">
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                <span class="validation-message" id="passwordValidation">Password must be at least 8 characters</span>
            </div>

            <button type="submit" class="btn btn-primary">Login to FIR Portal</button>

            <div class="form-footer">
                <p>Don't have an account? <a href="#">Register for FIR</a></p>
                <p><a href="#">Forgot Password?</a></p>
            </div>
        </form>
    </div>

</body>

</html>
